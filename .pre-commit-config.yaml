---
ci:
  autoupdate_schedule: monthly
  # Leave pip-audit to only run locally and not in CI
  # pre-commit.ci does not allow network calls
  skip: [pip-audit]

default_language_version:
  python: python3.10

exclude: |
  (?x)^(
      .*dist*|
      .*__pycache.*|
      .*\.tox.*|
      .*\.ruff_cache.*|
      .*\.mypy_cache.*|
      process.py
  )$

repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: ["--line-length", "110"]

  - repo: https://github.com/asottile/blacken-docs
    rev: 1.13.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==23.1.0]

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.13
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
      - id: yesqa

  - repo: https://github.com/pypa/pip-audit
    rev: v2.5.6
    hooks:
      - id: pip-audit

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        args: [-L, alog]
        exclude: "compare_results.py"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        exclude: 0_chubby_kitty.gif|1_national-parks-utah-mountains.jpg|0_student_campfire.gif
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: debug-statements
      - id: detect-aws-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        stages: [commit]
        language: python
        entry: >
          python -m jupyter nbconvert
          --ClearOutputPreprocessor.enabled=True
          --ClearMetadataPreprocessor.enabled=True
          --inplace
          --ClearMetadataPreprocessor.clear_cell_metadata=True
          --ClearMetadataPreprocessor.clear_notebook_metadata=False
          --ClearMetadataPreprocessor.preserve_cell_metadata_mask='[("tags")]'
        additional_dependencies: ["jupyter", "jupyter-contrib-nbextensions"]
